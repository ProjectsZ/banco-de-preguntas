<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Tabs -->
  <ion-segment mode="ios"
    value="all"
    [scrollable]="true"
    (ionChange)="filterAnswers($event)">
    <ion-segment-button value="usuario">
      <ion-label>Usuario</ion-label>
    </ion-segment-button>
    <ion-segment-button value="personal">
      <ion-label>Datos personales</ion-label>
    </ion-segment-button>
  </ion-segment>



  @if(selectedTab() === 'usuario') {
    <br><br>
    <form>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Registrar</ion-button>
    </form>

  }@else {
    <!-- Formulario reactivo -->
  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <!-- TAB 1 -->
    <div >
      
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="usr_username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Rol</ion-label>
        <br>
        <ion-select formControlName="usr_r_id" interface="popover" placeholder="Seleccione un rol">
          <ion-select-option value="ADMIN">ADMIN</ion-select-option>
          <ion-select-option value="DOCENTE">DOCENTE</ion-select-option>
          <ion-select-option value="ESTUDIANTE">ESTUDIANTE</ion-select-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label position="floating">+ 30 Monedas (NUEVO USUARIO)</ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input formControlName="infp_firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input formControlName="infp_lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="infp_phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Nacimiento</ion-label>
        <br><br>
        <ion-datetime formControlName="infp_birthdate" display-format="DD/MM/YYYY"></ion-datetime>
      </ion-item>

    </div>

    <ion-button expand="block" type="submit">Registrar</ion-button>
  </form>
  }

  
</ion-content>
